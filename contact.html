<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-Personal Project</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/cf81f694ea.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="container">
        <div>
          <img src="images\logo.png" alt="logo" class="logo" />
        </div>
        <div id="initials-highlight">
          <h1>
            <span class="highlight">S</span>iriteanu
            <span class="highlight">B</span>ogdan
          </h1>
        </div>
        <nav>
          <ul class="menu-bar">
            <li class="current">
              <a href="Home.html" target="_self" class="anim-li">Home</a>
            </li>
            <li class="anim-li1">
              <a href="Experience.html" target="_self">Experience</a>
            </li>
            <li class="anim-li2">
              <a href="Hobby.html" target="_self">Hobby</a>
            </li>
            <li class="anim-li3">
              <a href="Contact.html" target="_self">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <div class="contact-title">
        <h1>Have some questions?</h1>
        <p>Contact me.</p>
      </div>

      <section class="section-grid">
        <form
          class="contact-grid"
          action="mailto:bogdan_siriteanu@yahoo.com"
          method="post"
        >
          <label for="name">Name</label>
          <input
            type="text"
            class="contact-input1"
            id="name"
            name="name"
            placeholder="Enter name"
          />
          <label for="email">Email</label>
          <input
            type="text"
            class="contact-input2"
            id="email"
            name="email"
            placeholder="Enter email"
          />
          <label for="subject">Subject</label>
          <input
            type="text"
            class="contact-input3"
            id="subject"
            name="subject"
            placeholder="Enter subject"
          />
          <label for="message">Message</label>
          <textarea class="contact-textarea" name="message" rows="10" cols="30">
Your questions...</textarea
          >
          <input class="input-btn" type="Submit" value="Send Message" />
        </form>
      </section>
    </main>
    <footer>
      <div class="container">
        <div id="footer-h2">
          <p>Contact:</p>
        </div>
        <div>
          <ul class="footer-list">
            <li><i class="fas fa-phone-alt"></i>Phone: 0742345513</li>
            <li>
              <i class="far fa-envelope-open"></i>E-mail:
              bogdan_siriteanu@yahoo.com
            </li>
            <li>
              <i class="fas fa-home"></i>Adress: Str. Mihai Romanu, Cluj-Napoca.
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
